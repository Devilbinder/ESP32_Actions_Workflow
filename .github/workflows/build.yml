name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  EXPORT_IDF: ". ~/esp/esp-idf/export.sh"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Packages Install
        run: sudo apt-get install git wget flex bison gperf python3 python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0
      
      - name: Python Version
        run: python --version

      - name: Clone IDF
        run: mkdir -p ~/esp && cd ~/esp && git clone --recursive https://github.com/espressif/esp-idf.git

      - name: Setup Tools
        run: ~/esp/esp-idf/install.sh esp32

      - name: Export Tools
        run: $EXPORT_IDF

      - name: Test Build
        run: $EXPORT_IDF && idf.py build ~/esp/esp-idf/examples/wifi/getting_started/station
        
